<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Quintessential&display=swap" rel="stylesheet">
</head>
<body>
<header class="">
    <h1 class="text-center fs-1 py-5 brown-clr sans fw-bold">Quote of the day</h1>
    <p class="text-center fs-2 sans">Hello there!</p>
    <p class="text-center fs-3 sans sec-clr">Press the button below to recieve your random quote for today</p>
    <div class="w-100 d-flex justify-content-center p-5">
        <button type="button" id="quoteBtn" class=" btn btn-outline-primary">Click Me!</button>
    
    </div>
    <h2 id="quote" class="text-center mx-auto quote fs-2 fw-bolder"></h2>
</header>



<script src="main.js"></script>
</body>
</html>
